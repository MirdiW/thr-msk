<!DOCTYPE html>
<html>
<head>
    <title>Minal Aidzin Wal Faidzin [Kirim THR Dong!:)]</title>
</head>
<body>
    <h2>Minal Aidzin Wal Faidzin [Kirim THR Dong!:)]</h2>
    <form>
        Masukkan jumlah angka: <input type="number" name="jumlah_angka" required>
        <input type="submit" value="Submit">
    </form>
    <p id="pesan"></p>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Menghentikan pengiriman form

            var jumlahAngka = parseInt(document.querySelector('input[name="jumlah_angka"]').value);
            var pesanElement = document.getElementById('pesan');

            if (jumlahAngka < 10000) {
                pesanElement.textContent = "Pelit banget sih!! :(";
            } else if (jumlahAngka > 90000) {
                pesanElement.textContent = "Minal aidzin wal faidzin, mohon maaf lahir dan batin!! :D";
            } else {
                pesanElement.textContent = "Gak boleh gitu, banyakin dikit lah!! Heheh!! :)";
            }
        });
    </script>
</body>
</html>
